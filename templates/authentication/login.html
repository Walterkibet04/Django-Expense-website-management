{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5 shadow p-3 mb-5 bg-body rounded">
        <div class="card mt-3 border-0">
            <div class="card-title text-center">
                <h4>Login to your account</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group mb-3 ">
                        <input type="text" name="username" placeholder="username" id="usernameField" class="form-control" value="{{fieldValues.username}}">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="password" placeholder="password" id="passwordField" class="form-control">
                    </div>
                    <input type="submit" value="Login" class="d-grid col-12 mx-auto btn btn-primary submit-btn">
                </form>
            </div>
            
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js'%}"></script>

{% endblock %}
